<!DOCTYPE html>
<title>中国种子进出口情况</title>
<html style="height: 100%">
    <head>
        <meta charset="utf-8">
        <style>
          .left:hover{
              cursor: pointer;
              filter: brightness(50%);
          }
          .right:hover{
              cursor: pointer;
              filter: brightness(50%);
          }
      </style>
    </head>
    <body style="height: 100%; margin: 0 auto">
      <div class="wenzi" style="width: 1000px;margin: 0 auto;border:solid 1px white;border-radius: 15px;background-color: rgba(185, 178, 178, 0.336)">
        <h1 style="color: black;text-align: center;">2014-2019年中国种子进出口情况</h1>
      <p style="line-height: 25px;padding: 10px;">我国种业大而不强，是种子净进口国，2019年贸易逆差达2.24亿美元。但是值得庆幸的是，我国主要进口种子类别为
        草种和蔬菜种子，除了玉米种子小比例依赖进口，其余主粮种子则均已基本实现完全自主，自主选育品种面积占比超国95%.这主要得益于我国育种专家的不懈努力。</p>
      </div>
        <div id="container" style="width: 1200px;;height: 70%;margin: 0 auto;"></div>
        <div style="width: 3%;position: fixed;top: 40%;left: 0;"><a href="./10气泡图.html"><img src="../img/left.png" class="left" style="width: 100%;"></a></div>
        <div style="width: 3%;position: fixed;top: 40%;right: 0;"><a href="./12人物介绍.html"><img src="../img/right.png" class="right" style="width: 100%;"></a></div>
        <script type="text/javascript" src="../js/echarts.js"></script>
        <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};

var option;

const posList = [
  'left',
  'right',
  'top',
  'bottom',
  'inside',
  'insideTop',
  'insideLeft',
  'insideRight',
  'insideBottom',
  'insideTopLeft',
  'insideTopRight',
  'insideBottomLeft',
  'insideBottomRight'
];
app.configParameters = {
  rotate: {
    min: -90,
    max: 90
  },
  align: {
    options: {
      left: 'left',
      center: 'center',
      right: 'right'
    }
  },
  verticalAlign: {
    options: {
      top: 'top',
      middle: 'middle',
      bottom: 'bottom'
    }
  },
  position: {
    options: posList.reduce(function (map, pos) {
      map[pos] = pos;
      return map;
    }, {})
  },
  distance: {
    min: 0,
    max: 100
  }
};
app.config = {
  rotate: 90,
  align: 'left',
  verticalAlign: 'middle',
  position: 'insideBottom',
  distance: 15,
  onChange: function () {
    const labelOption = {
      rotate: app.config.rotate,
      align: app.config.align,
      verticalAlign: app.config.verticalAlign,
      position: app.config.position,
      distance: app.config.distance
    };
    myChart.setOption({
      series: [
        {
          label: labelOption
        },
        {
          label: labelOption
        },
        {
          label: labelOption
        },
        {
          label: labelOption
        }
      ]
    });
  }
};
const labelOption = {
  show: true,
  position: app.config.position,
  distance: app.config.distance,
  align: app.config.align,
  verticalAlign: app.config.verticalAlign,
  rotate: app.config.rotate,
  formatter: '{c}  {name|{a}}',
  fontSize: 16,
  rich: {
    name: {}
  }
};
option = {
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow'
    }
  },
  legend: {
    x:"15%",
    y:"5%",
    data: ['进口量', '进口额', '出口量', '出口额']
  },
  xAxis: [
    {
      type: 'category',
      axisTick: { show: true },
      data: ['2012', '2013', '2014', '2015', '2016']
    }
  ],
  yAxis: [
    {
      type: 'value',
      name:'亿美元/万吨'
    }
  ],
  series: [
  {
      name: '进口量',
      color:'#7188cd',
      type: 'bar',
      label: labelOption,
      emphasis: {
        focus: 'series',
      },
      data: [2.69,6.85,4.99,7.45,7.27,6.60]
    },
    {
      name: '进口额',
      color:'#5f79c6',
      type: 'bar',
      barGap: 0,
      label: labelOption,
      emphasis: {
        focus: 'series'
      },
      data: [3.24,3.62,2.87,4.17,4.75,4.35]
    },
    {
      name: '出口量',
      color:'#b4daa3',
      type: 'bar',
      label: labelOption,
      emphasis: {
        focus: 'series'
      },
      data: [2.87,2.75,3.41,2.21,2.80,2.47]
    },
    {
      name: '出口额',
      color:'#95cb7a',
      type: 'bar',
      label: labelOption,
      emphasis: {
        focus: 'series'
      },
      data: [3.61,2.43,2.18,2.00,2.19,2.11]
    },
  ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}
        </script>
    </body>
</html>
